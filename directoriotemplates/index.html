{% extends "padre.html" %}

{% block css %}
    {{ parent() }}
{% endblock %}

{% block central %}
<div class= "centro clearfix">
    
    {% for evento in eventos %}
    <div class="im1">
        
        <a href="{{ evento.ruta }}?ev={{ evento.id }}"><img src="{{ evento['img'] }}" height="100px"></a>
        <p>{{ evento['titulo'] }}</p>
        
    </div>
    
    {% endfor %}

</div>

{% endblock %}
